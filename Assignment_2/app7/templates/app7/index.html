<!-- templates/converter/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reliance Finance Conberter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-size: 14px;
            color: #666;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cheque {
            width: 800px;
            height: 200px;
            border: 2px solid #333;
            padding: 20px;
            margin-top: 20px;
            position: relative;
            background-color: #eef7fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cheque h2 {
            margin: 0;
            padding: 0;
            color: #333;
        }
        .cheque .amount {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .cheque .amount-words {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            font-size: 18px;
            font-style: italic;
            color: #666;
        }
        .cheque-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%), 
                        linear-gradient(225deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%), 
                        linear-gradient(45deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%), 
                        linear-gradient(315deg, rgba(255, 255, 255, 0.2) 25%, transparent 25%);
            background-size: 50px 50px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Convert Figures to Words</h1>
        <form method="post" action="{% url 'convert' %}">
            {% csrf_token %}
            <label for="number">Enter a number:</label>
            <input type="number" id="number" name="number" min="1" max="99999999999" required>
            <button type="submit">Convert</button>
        </form>
    </div>

    {% if cheque %}
        <div class="cheque">
            <div class="cheque-background"></div>
            <h2>Cheque</h2>
            <div class="amount">Rs. {{ number }}</div>
            <div class="amount-words">In words: {{ words }}</div>
        </div>
    {% endif %}
</body>
</html>
