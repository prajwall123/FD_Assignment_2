<!-- templates/app6/account.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Open Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
        }
        input[type="text"], input[type="number"], select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ICICI Account</h1>
        <form method="post">
            {% csrf_token %}
            <label for="customer_id">Customer ID number:</label>
            <input type="text" id="customer_id" name="customer_id" value="{{ customer.customer_id }}" readonly>

            <label for="account_type">Account Type:</label>
            <select id="account_type" name="account_type" required>
                <option value="SAVINGS">Savings</option>
                <option value="LOAN">Loan</option>
            </select>

            <label for="initial_amount">Amount:</label>
            <input type="number" id="initial_amount" name="initial_amount" step="0.01" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
